<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./assests/style.css" rel="stylesheet">
</head>
<body>
    <h1>Shopping Cart</h1>
     
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <label for="item-name1">Item Name:</label>
                <input type="text" id="item-name1" placeholder="Enter item name">
                <label for="item-name2">Item Name:</label>
                <input type="text" id="item-name2" placeholder="Enter item name">
                <label for="item-name3">Item Name:</label>
                <input type="text" id="item-name3" placeholder="Enter item name">
                <label for="item-name4">Item Name:</label>
                <input type="text" id="item-name4" placeholder="Enter item name">
                <label for="item-name5">Item Name:</label>
                <input type="text" id="item-name5" placeholder="Enter item name">
            </div>
            <div class="col-lg-6"> 
                <label for="item-price1">Item Price:</label>
                <input type="number" id="item-price1" placeholder="Enter item price">
                <label for="item-price2">Item Price:</label>
                <input type="number" id="item-price2" placeholder="Enter item price">
                <label for="item-price3">Item Price:</label>
                <input type="number" id="item-price3" placeholder="Enter item price">
                <label for="item-price4">Item Price:</label>
                <input type="number" id="item-price4" placeholder="Enter item price">
                <label for="item-price5">Item Price:</label>
                <input type="number" id="item-price5" placeholder="Enter item price">
            </div>
        </div>
    </div>

    <button onclick="addItem()">Add to Cart</button>

    <div>
        <h2>Cart Total:</h2>
        <p id="cart-total">$0.00</p>
    </div>
    
    <script>
        let cartTotal = 0;

        function addItem() {
            let totalItems = 0;
            let totalPrices = 0;

            for (let i = 1; i <= 5; i++) {
                const itemName = document.getElementById(`item-name${i}`).value;
                const itemPrice = parseFloat(document.getElementById(`item-price${i}`).value);

                if (itemName && !isNaN(itemPrice) && itemPrice > 0) {
                    totalItems++;
                    totalPrices += itemPrice;
                }
            }

            if (totalItems === 0) {
                alert("Please enter valid item names and prices.");
                return;
            }

            cartTotal += totalPrices;
            document.getElementById('cart-total').textContent = `$${cartTotal.toFixed(2)}`;
            alert(`Items added: ${totalItems}\nTotal: $${cartTotal.toFixed(2)}`);

            for (let i = 1; i <= 5; i++) {
                document.getElementById(`item-name${i}`).value = '';
                document.getElementById(`item-price${i}`).value = '';
            }
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    
<div id="custom-alert" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p id="alert-message"></p>
    </div>
</div>

</body>
</html>
